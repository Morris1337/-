<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Stylesheet/index.css">
    <title>Document</title>
</head>
<header>
    <nav>
        <div class="header-create-fighter">
            <button id="createFighter" class="btn-new">Create fighter</button>
            <div class="testCreate">
                <button id="createFighterClose" class="btn-new">close</button>

            </div>
        </div>
    </nav>
</header>
<body>
<nav class="background">
    <nav>
        <div>
        </div>
        <div class="openForm">
            <div id="myForm" role="form" action="/requestFine" autocomplete="off" method="POST">
                <label for="">Fighter Name</label>
                <input id="fighterName" type="text" name="fighterName" placeholder="Ivan">
                <label for="">class</label>
                <select name="" id="char">
                    <option value="kratos">Kratos</option>
                    <option value="Sasuke">Sasuke</option>
                    <option value="GORO">GORO</option>
                    <option value="Saitama">Saitama</option>
                </select>
                <br>
                <button id="testButton" class="btn-new">test</button>
            </div>
            
        </div>
    </nav>
    <nav>
        <nav class="fighterImage">
            <div class="healthValue">
                <div class="flexCenter">
                </div>
            </div>
        </nav>
    </nav>
    <div class="fighterUl">
    </div>
</nav>
<nav class="chatSection">
    <div id="chat">
    </div>
    <div id="textDiv">
        <input id="chatInput" type="text">
        <button id="chatButton">Send</button>
    </div>
</nav>
<script src="Scripts/Fighter.js"></script>
<script src="chat.js"></script>
</body>
</html>
